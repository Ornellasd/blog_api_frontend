<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
    }
    .message-box {
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <h1>Message Get Test</h1>
  <div class="container" id="message-container"></div>

  <div class="container">
    <section class="nes-container with-title">
      <h3 class="title">Post Message</h3>
      <form id="message-form">
        <div class="nes-field">
          <label for="message-user">Username:</label>
          <input name="message-user" type="text" class="nes-input" />
        </div>
        <div class="nes-field">
          <label for="message-title">Title:</label>
          <input name="message-title" type="text" class="nes-input" />
        </div>
        <div class="nes-field">
          <label for="text">Text:</label>
          <textarea name="message-text" id="message-text" class="nes-textarea"></textarea>
        </div>
        <button type="submit" class="nes-btn is-success" id="message-message-btn" style="margin-top: 10px;">Submit</button>
      </form>
    </section>`
  </div>
  
  <script src="script.js"></script>
</body>
</html>
