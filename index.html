<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
  <style>
    font-family: 'Press Start 2P', cursive;
  </style>
</head>
<body>
  <h1>Message Get Test</h1>
  <div id="message-container"></div>

  <div class="container">
    <section class="nes-container with-title">
      <h3 class="title">Post Message</h3>
      <form>
        <div class="nes-field">
          <label for="title">Title:</label>
          <input name="title" type="test" class="nes-input" />
        </div>
        <div class="nes-field">
          <label for="text">Text:</label>
          <textarea id="post-text" class="nes-textarea"></textarea>
        </div>
        <button type="button" class="nes-btn is-success" style="margin-top: 10px;">Submit</button>
      </form>
    </section>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
