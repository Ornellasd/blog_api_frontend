<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <main class="main-content">
        <div style="float: right">
          <button id="new-message-modal-btn" class="nes-btn is-success">New Post</button>
          <button id="login-modal-btn" class="nes-btn is-primary">Log In</button>
        </div>
        
        <!-- Post Dialog -->
        <section>
          <dialog class="nes-dialog is-rounded" id="newMessageDialog">
            <form id="message-form" method="dialog">
              <div class="nes-field">
                <label for="message-user">Username:</label>
                <input name="message-user" type="text" class="nes-input" />
              </div>
              <div class="nes-field">
                <label for="message-title">Title:</label>
                <input name="message-title" type="text" class="nes-input" />
              </div>
              <div class="nes-field">
                <label for="text">Text:</label>
                <textarea name="message-text" id="message-text" class="nes-textarea"></textarea>
              </div>
              <menu class="dialog-menu">
                <button type="submit" class="nes-btn is-primary" id="message-btn">Submit</button>
                <button type="button" class="nes-btn is-error" id="close-dialog-btn1">Close</button>
              </menu>
            </form>
          </dialog>
        </section>
        <!-- Post Dialog -->

        <!-- Log In Dialog -->
        <section>
          <dialog class="nes-dialog is-rounded" id="loginDialog">
            <form id="login-form" method="dialog">
              <div class="nes-field">
                <label for="login-username">Username:</label>
                <input name="login-username" type="text" class="nes-input" />
              </div>
              <div class="nes-field">
                <label for="login-password">Password:</label>
                <input name="login-password" type="password" class="nes-input" />
              </div>
              <menu class="dialog-menu">
                <button type="submit" class="nes-btn is-primary" id="">Submit</button>
                <button type="button" class="nes-btn is-error" id="close-dialog-btn2">Close</button>
              </menu>
              <a href="" id="new-user-link">New User?</a>
            </form>
          </dialog>
        </section>
        <!-- Log In Dialog-->

        <!-- New User Dialog -->
        <section>
          <dialog class="nes-dialog is-rounded" id="newUserDialog">
            <form id="signup-form" method="dialog">
              <div class="nes-field">
                <label for="signup-username">Username:</label>
                <input name="signup-username" type="text" class="nes-input" />
              </div>
              <div class="nes-field">
                <label for="signup-password">Password:</label>
                <input name="signup-password" type="password" class="nes-input" />
              </div>
              <div class="nes-field">
                <label for="signup-confirm-password">Retype Password:</label>
                <input name="signup-confirm-password" type="password" class="nes-input" />
              </div>
              <menu class="dialog-menu">
                <button type="submit" class="nes-btn is-primary" id="">Submit</button>
                <button type="button" class="nes-btn is-error" id="close-dialog-btn3">Close</button>
              </menu>
            </form>
          </dialog>
        </section>
        <!-- New User Dialog-->

        <h1>Blog API</h1>
        <div class="container" id="message-container"></div>
      </main>
    </div>
  
    <script src="script.js"></script>
  </body>

</html>
