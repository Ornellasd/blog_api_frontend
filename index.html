<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <button id="new-message-modal-btn" class="nes-btn is-success">New Post</button>
    <dialog id="newMessageDialog">
      <form id="message-form">
        <div class="nes-field">
          <label for="message-user">Username:</label>
          <input name="message-user" type="text" class="nes-input" />
        </div>
        <div class="nes-field">
          <label for="message-title">Title:</label>
          <input name="message-title" type="text" class="nes-input" />
        </div>
        <div class="nes-field">
          <label for="text">Text:</label>
          <textarea name="message-text" id="message-text" class="nes-textarea"></textarea>
        </div>
        <button type="submit" class="nes-btn is-primary" id="message-btn">Submit</button>
        <button type="button" class="nes-btn is-error" id="close-dialog-btn">Close</button>
      </form>
    </dialog>

    <h1>Message Get Test</h1>
    <div class="container" id="message-container"></div>
    <script src="script.js"></script>
  </body>

</html>
